<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cutspace Landing Project</title>
	<!-- POPPINS FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="nav">
		<div class="container">
			<div class="nav__row">
				<a href="/" class="logo">
					<img src="images/logo.svg" alt="Logo">
					<span>CutSpace</span>
				</a>
				<div class="navigation-list">
					<ul>
						<li><a href="" class="active">Home</a></li>
						<li><a href="">About us</a></li>
						<li><a href="">Find space</a></li>

						<li><a href="">Promote space</a></li>
					</ul>
				</div>
			</div>
		</div>

	<header class="header">

						Find your custom matched commercial real estate space.
					</h1>
					<p>In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero tibique</p>

					<form class="form form--active">
						<label class="form__label">
							<input type="text" class="form__input" placeholder="Your email address" />
							<button class="form__button button">Subscribe</button>
						</label>
					</form>
				</div>
				<div class="header__img">
					<img src="images/hero.jpg" alt="Real estate space">
				</div>
			</div>
		</div>

	<script src="js/main.js"></script>
